services:
  # Memory Orchestrator (Our Custom MCP Server)
  memory-orchestrator:
    build:
      context: ./apps/mcp-memory-orchestrator
      dockerfile: Dockerfile
    container_name: memory-orchestrator
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4200
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - VECTOR_DB_PROVIDER=${VECTOR_DB_PROVIDER:-opensearch}
      - GRAPH_DB_PROVIDER=${GRAPH_DB_PROVIDER:-neo4j}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-postgresql}
      - VECTOR_MCP_ENDPOINT=http://${VECTOR_DB_PROVIDER}-mcp:4201
      - STORAGE_MCP_ENDPOINT=http://genai-toolbox-mcp:8080
      - GRAPH_MCP_ENDPOINT=http://${GRAPH_DB_PROVIDER}-mcp:8000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    ports:
      - "${ORCHESTRATOR_PORT:-4200}:4200"
    networks:
      - mcp-network
    volumes:
      - ./apps/mcp-memory-orchestrator:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4200/orchestrator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcp-network:
    driver: bridge

volumes:
  vector-data:
  graph-data:
  storage-data: