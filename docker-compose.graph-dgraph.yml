services:
  # Dgraph Zero (cluster coordination)
  dgraph-zero:
    image: dgraph/dgraph:${DGRAPH_VERSION:-latest}
    container_name: mcp-dgraph-zero
    command: dgraph zero --my=dgraph-zero:5080
    ports:
      - "5080:5080"
      - "6080:6080"
    networks:
      - mcp-network
    volumes:
      - graph-data:/dgraph

  # Dgraph Alpha (with built-in MCP server)
  dgraph-alpha:
    image: dgraph/dgraph:${DGRAPH_VERSION:-latest}
    container_name: mcp-dgraph-alpha
    command: dgraph alpha --my=dgraph-alpha:7080 --zero=dgraph-zero:5080
    ports:
      - "8080:8080"
      - "${GRAPH_MCP_PORT:-9080}:9080"
    depends_on:
      - dgraph-zero
    networks:
      - mcp-network
    volumes:
      - graph-data:/dgraph
    environment:
      - DGRAPH_ALPHA_SECURITY_WHITELIST=0.0.0.0/0
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3